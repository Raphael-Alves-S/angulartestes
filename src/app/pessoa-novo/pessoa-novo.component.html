<div>
  <h3>Adicionar Nova Pessoa</h3>
</div>
<form class="example-container" [formGroup]="pessoaForm" (ngSubmit)="addPessoa(pessoaForm.value)">

  <mat-form-field>
    <input matInput name="nome" placeholder="Nome da Pessoa" formControlName="nome">
  </mat-form-field>

  <mat-form-field>
    <input  matInput name="cpf" placeholder="CPF" formControlName="cpf">
  </mat-form-field>

  <mat-form-field>
    <input matInput name="idade" placeholder="idade" formControlName="idade">
  </mat-form-field>

  <button type="submit" [disabled]="!pessoaForm.valid" mat-button color="primary">Adicionar</button>
</form>
