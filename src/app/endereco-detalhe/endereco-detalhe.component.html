
<div class="example-container mat-elevation-z8">
    <div class="example-loading-shade"
         *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <div class="button-row">
      <button mat-flat-button color="white" [routerLink]="['/endereco']"><mat-icon>list</mat-icon> Voltar</button>
    </div>
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title><h2>EndereÃ§o</h2></mat-card-title>
        <mat-card-subtitle>{{endereco.logradouro}}</mat-card-subtitle>
        <mat-card-subtitle>{{endereco.bairro}}</mat-card-subtitle>
        <mat-card-subtitle>{{endereco.cidade}}</mat-card-subtitle>
        <mat-card-subtitle>{{endereco.cep}}</mat-card-subtitle>
        <mat-card-subtitle>{{endereco.uf}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-actions>
        <button mat-flat-button color="white" [routerLink]="['/endereco-editar', endereco.id]"><mat-icon>edit</mat-icon> Editar</button>
        <button mat-flat-button color="warn" (click)="deleteEndereco(endereco.id)"><mat-icon>delete</mat-icon> Excluir</button>
      </mat-card-actions>
    </mat-card>
  </div>
