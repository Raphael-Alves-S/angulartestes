<div>
    <h3>Editar Pessoa</h3>
  </div>
  <form class="example-container" [formGroup]="pessoaForm" (ngSubmit)="updatePessoa(pessoaForm.value)">
    <mat-form-field>
      <input matInput name="nome" placeholder="Nome da Pessoa" formControlName="nome">
    </mat-form-field>
    <mat-form-field>
      <input  matInput name="cpf" placeholder="CPF" formControlName="cpf">
    </mat-form-field>
    <mat-form-field>
      <input matInput name="idade" placeholder="idade da Pessoa" formControlName="idade">
    </mat-form-field>

    <button type="submit" [disabled]="!pessoaForm.valid" mat-button color="primary" >Editar</button>
  </form>
